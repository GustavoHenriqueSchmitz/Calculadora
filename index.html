<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    
    <header>

        <h1>Calculadora</h1>
    
    </header>

    <main>

        <div id="opcoes">
            
            <button class="operadores" onclick="inserir('**')">**</button>
            <button class="operadores" onclick="inserir('/')">/</button>
            <button class="operadores" onclick="inserir('*')">*</button>
            <button class="operadores" onclick="inserir('-')">-</button>
            <button class="operadores" onclick="inserir('+')">+</button>
            <button class="operadores" onclick="calcular()">=</button>
            <button class="operadores" onclick="inserir(0)">0</button>
            <button class="operadores" onclick="inserir(1)">1</button>
            <button class="operadores" onclick="inserir(2)">2</button>
            <button class="operadores" onclick="inserir(3)">3</button>
            <button class="operadores" onclick="inserir(4)">4</button>
            <button class="operadores" onclick="inserir(5)">5</button>
            <button class="operadores" onclick="inserir(6)">6</button>
            <button class="operadores" onclick="inserir(7)">7</button>
            <button class="operadores" onclick="inserir(8)">8</button>
            <button class="operadores" onclick="inserir(9)">9</button>
            <button class="operadores" onclick="inserir(' -')">+/-</button>
            <button class="operadores" onclick="inserir('.')">.</button>
            <button class="operadores" onclick="apagar()"><i class="fas fa-long-arrow-alt-left" style="font-size: 70%; color: white;"></i></button>
            <button class="operadores" onclick="apagar_tudo()"><i class="fas fa-trash-alt" style="font-size: 70%; color: white;"></i></button>

        </div>

        <div id="tela">
        
            <div id="container_operacao">

                <p></p>
            
            </div>

            <div id="container_resultado">
                
                <p></p>
            
            </div>
            
        </div>

    </main>

    <footer>
        
        <p>By Gustavo Henrique Schmitz</p>
    
    </footer>

</body>
<script src="index.js"></script>
</html>
