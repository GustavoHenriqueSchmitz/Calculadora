<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    
    <header>

        <h1>Calculadora</h1>
    
    </header>

    <main>

        <div id="opcoes">
            
            <div class="operadores" id="**">
            
                <p>* *</p>
            
            </div>
            
            <div class="operadores" id="/">
                <p>/</p>
            </div>
            
            <div class="operadores" id="*">
                <p>*</p>
            </div>
            
            <div class="operadores" id="-">
                <p>-</p>
            </div>
            
            <div class="operadores" id="+">
                <p>+</p>
            </div>
            
            <div class="operadores" id="=">
                <p>=</p>
            </div>
            
            <div class="operadores" id="0">
                <p>0</p>
            </div>
            
            <div class="operadores" id="1">
                <p>1</p>
            </div>
            
            <div class="operadores" id="2">
                <p>2</p>
            </div>
            
            <div class="operadores" id="3">
                <p>3</p>
            </div>
            
            <div class="operadores" id="4">
                <p>4</p>
            </div>
            
            <div class="operadores" id="5">
                <p>5</p>
            </div>
            
            <div class="operadores" id="6">
                <p>6</p>
            </div>
            
            <div class="operadores" id="7">
                <p>7</p>
            </div>
            
            <div class="operadores" id="8">
                <p>8</p>
            </div>
            
            <div class="operadores" id="9">
                <p>9</p>
            </div>
        </div>

        <div id="tela">
        
            <div id="container_operacao">

                <p>1</p>
            
            </div>

            <div id="container_resultado">
                
                <p>1</p>
            
            </div>
            
        </div>

    </main>

    <footer>
        
        <p>By Gustavo Henrique Schmitz</p>
    
    </footer>

</body>

</html>
